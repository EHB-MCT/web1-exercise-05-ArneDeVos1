<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DC universe</title>
</head>

<body>
    <div class="wrapper">
        <img src="images/logo.png" alt="">
        <div class="featured">
            <div class="kader2">
                <h1>FEATURED</h1>
                <div class="kader-inner">
                    <img src="images/featured_all_acces.jpg" alt="">
                    <p>All DC access</p>
                </div>
                <div class="kader-inner wonderwoman">
                    <img src="images/featured_wonderwoman.jpg" alt="">
                    <p>WonderWoman</p>
                </div>

            </div>

        </div>

        <div class="individuals">

            <div class="kader">
                <h1>WHO'S WHO</h1>
                <div class="kader-inner">
                    <img src="images/superman.jpg" alt="">
                    <p>Superman</p>
                </div>
                <div class="kader-inner">
                    <img src="images/batman.jpg" alt="">
                    <p>Batman</p>
                </div>
                <div class="kader-inner">
                    <img src="images/wonderwoman.jpg" alt="">
                    <p>Wonderwoman</p>
                </div>
                <div class="kader-inner">
                    <img src="images/greenlantern.jpg" alt="">
                    <p>Green Lantern</p>
                </div>
                <div class="kader-inner">
                    <img src="images/flash.jpg" alt="">
                    <p>The Flash</p>
                </div>

            </div>

        </div>


    </div>
</body>

</html>
